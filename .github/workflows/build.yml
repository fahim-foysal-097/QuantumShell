name: Build qsh

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build (make)
        run: |
          # parallel build using all available cores
          make -j$(nproc)

      - name: Sanity check binary
        run: |
          if [ -f ./qsh ]; then
            echo "qsh was built: $(ls -lh qsh)"
            file qsh || true
          else
            echo "ERROR: qsh binary not found" >&2
            exit 1
          fi

      - name: Upload built binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: qsh-binary-${{ github.sha }}
          path: qsh
